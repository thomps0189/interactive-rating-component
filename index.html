<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="card-component rating-card">
    <div>
    <img src="/images/icon-star.svg" alt="star" />
    </div>
    <div >
    <div class="card-text">
      <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>
    </div>
    <form id="rating-form">
    <div class="btn-container">
    <button id="rating-amt" class="rating-one rating" value="1">1</button>
    <button id="rating-amt" class="rating-two rating" value="2">2</button>
    <button id="rating-amt" class="rating-three rating" value="3">3</button>
    <button id="rating-amt" class="rating-four rating" value="4">4</button>
    <button id="rating-amt" class="rating-five rating" value="5">5</button>
    </div>
    
    <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
    </form>
    
    </div>

   
  </div>
 

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you-card hidden">
   You selected <span id="number-rating"></span> out of 5

   <h1>Thank you!</h1>
  
  <p>
    We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! 
  </p>

  
  </div>

  

  <!-- Thank you state end -->
  <script src="./index.js"></script>
</body>
</html>
